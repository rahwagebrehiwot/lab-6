<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <h1>Hello Vue</h1>
    <p>
        {{ message | uppercase }}<br>
        {{ favoriteanimal | uppercase }}<br>
        {{ thisclass | uppercase }}

    </p>

    <button v-on:click="addExclamation">Add !</button>

</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Sweet!',
            favoriteanimal: 'penguin',
            thisclass: 'web development'
        },
        methods: {
            addExclamation: function(event) {
                this.message  += '!'
            }
        },
        filters: {
            uppercase: function(string) {
                return string.toUpperCase()
            }
        }
    })
</script>

</body>
</html>
